version: "3"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_HOST=db
    volumes:
      - .:/carbon-home-watcher-django-htmx
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
        POSTGRES_DB: carbonhomewatcher
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 123456
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
